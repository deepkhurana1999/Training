<div class="row" style="margin-top: 1% ;">
    <div class="col-md-4">
        <div>
            <input [(ngModel)] ='color' class="form-control">
        </div>
    </div>
    <div class="col-md-6">
        <div appChangeColor [color]='color'><h1>Move the mouse over here</h1></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <footer>
                <p >In this demo we are creating one custom directive which change color of text according to user 
                input and also making a border to the text.</p>
              </footer>
        </div>
    </div>
</div>
