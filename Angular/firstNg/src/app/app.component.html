<div >
  <div class="header">
    <h1>Choose the T-Shirt</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-4">
    <input type="number" class ="form-control" [(ngModel)]='height'>
  </div>
  <div class="col-md-4">
    <input type="number" [(ngModel)]='width' class ="form-control">
  </div>
  <div class="col-md-2">
  </div>
</div>
<div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="img-container col-md-4">
      <img [src]='imgSource' [style.height.px]='height' [style.width.px]='width' (mouseenter)='changeTshirtMouseEnter()' (mouseleave)='changeTshirtMouseExit()'>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
