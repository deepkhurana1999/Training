<table class="w-full">
    <thead class="shadow-md cst-p">
        <th >ID</th>
        <th >Name</th>
        <th >Price</th>
        <th >Quantity</th>
        <th >In Stock</th>
        <th >Expiry Date</th>
    </thead>
    <tbody class="cst-p">
        <tr *ngFor="let product of products | async">
            <td >{{product.id}}</td>
            <td ><button [routerLink]="'./product/'+product.id">{{product.title}}</button></td>
            <td >{{product.price}}</td>
            <td >{{product.quantity}}</td>
            <td ><svg *ngIf="product.inStock" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <svg *ngIf="!product.inStock" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </td>
            <td >{{product.expiryDate | date}}</td>
            <td>
                <button type="button" [routerLink]="'./product/edit/'+this.product.id" class="text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                  </svg>
                </button>
            </td>
            <td>
                <button type="button" (click)="DeleteProduct(product.id)" class="text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg> 
                </button>
            </td>
        </tr>
    </tbody>
</table>
