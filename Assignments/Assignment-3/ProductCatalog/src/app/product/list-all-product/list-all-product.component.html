<table mat-table [dataSource]="productList" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Short Code">
      <th mat-header-cell *matHeaderCellDef> Short Code </th>
      <td mat-cell *matCellDef="let element"> {{element.ShortCode}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Manufacturer">
      <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let element"> {{element.Manufacturer}} </td>
    </ng-container>

    <ng-container matColumnDef="Categories">
        <th mat-header-cell *matHeaderCellDef> Categories </th>
        <td mat-cell *matCellDef="let element"> <div *ngFor="let category of element.Categories">{{category.Name}},</div> </td>
      </ng-container>

      <ng-container matColumnDef="Selling Price">
        <th mat-header-cell *matHeaderCellDef> Selling Price </th>
        <td mat-cell *matCellDef="let element"> {{element.SellingPrice | currency: 'INR'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
