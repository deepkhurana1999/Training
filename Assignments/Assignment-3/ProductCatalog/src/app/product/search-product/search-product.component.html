<div class="row">
    
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12"  >        
                    <nav>
                        <h1>Search By:</h1>
                        <div class="nav nav-tabs" style="justify-content: center;">
                            
                            <button class="nav-link custom-btn"  type="button" (click)='searchBy = true; RemoveLocalList();'>ID</button>
                            &nbsp;<button class="nav-link custom-btn" type="button" (click)='searchBy = false; RemoveLocalList();'>Short Code</button>
                        </div>
                    </nav>
            
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-md-12">
                <ng-container *ngIf="searchBy; then byID else bySCode">
                </ng-container>
                <ng-template #byID>
                    <div>
                        <input type="number" class="form-control" (input)='IDValidate(); FilterList()' min="0" [(ngModel)]='idValue'>
                    </div>
                </ng-template>
                <ng-template #bySCode>
                    <div>
                        <input type="text" class="form-control" (input)='FilterList()' [(ngModel)]='shortCode'>
                    </div>
                </ng-template>
            </div>
        </div>
        
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12"  >        
                    <nav>
                        <div class="nav nav-tabs" style="justify-content: center; margin-top: 8.8%;">              
                            <button class="nav-link custom-btn"  type="button" disabled>Name</button>
                        </div>
                    </nav>
                    <div>
                        <input type="text" class="form-control" (input)='FilterList()' [(ngModel)]='name'>
                    </div>
            </div>
        </div>
    </div><table mat-table [dataSource]="productList" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="Short Code">
          <th mat-header-cell *matHeaderCellDef> Short Code </th>
          <td mat-cell *matCellDef="let element"> {{element.ShortCode}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Manufacturer">
          <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
          <td mat-cell *matCellDef="let element"> {{element.Manufacturer}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Categories">
            <th mat-header-cell *matHeaderCellDef> Categories </th>
            <td mat-cell *matCellDef="let element"> {{element.Categories}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Selling Price">
            <th mat-header-cell *matHeaderCellDef> Selling Price </th>
            <td mat-cell *matCellDef="let element"> {{element.SellingPrice | currency: 'INR'}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
