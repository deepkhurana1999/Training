<div class="row">
    <div class="col-md-12"  >        
            <nav>
                <div>
                    <h1>
                        Delete By
                    </h1>
                </div>
                <div class="nav nav-tabs" style="justify-content: center;">
                    <button class="nav-link custom-btn"  type="button" (click)='deleteBy = true; RemoveLocalList();'>ID</button>
                    &nbsp;<button class="nav-link custom-btn" type="button" (click)='deleteBy = false; RemoveLocalList();'>Short Code</button>
                </div>
            </nav>
    
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <ng-container *ngIf="deleteBy; then byID else bySCode">
        </ng-container>
        <ng-template #byID>
            <div>
                <input type="number" class="form-control" (input)='FilterList()' [(ngModel)]='idValue'>
            </div>
        </ng-template>
        <ng-template #bySCode>
            <div>
                <input type="text" class="form-control" (input)='FilterList()' [(ngModel)]='shortCode'>
            </div>
        </ng-template>
    </div>
</div>
<table mat-table [dataSource]="categoryList" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Short Code">
      <th mat-header-cell *matHeaderCellDef> Short Code </th>
      <td mat-cell *matCellDef="let element"> {{element.ShortCode}} </td>
    </ng-container>
  
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div>
      <button class="btn btn-danger" (click)="DeleteData();" [disabled]="enableBtn">Confirm Delete</button>
  </div>
